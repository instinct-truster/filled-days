<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinatra: Live Life Your Way</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="./assets/images/icon-check.svg"
      as="image"
      type="image/svg+xml"
      crossorigin="anonymous" />
  </head>
  <body>
    <header class="card">
      <h1>Sinatra</h1>
      <button id="theme-switcher" title="Toggle dark-light">
        <img src="./assets/images/icon-sun.svg" alt="Change color theme" />
      </button>
    </header>
    <main>
      <p class="subtitle">Live life your way...</p>
      <div class="card add">
        <div class="cb-container">
          <button id="add-btn">+</button>
        </div>
        <div class="txt-container">
          <label for="addt">Create goal</label>
          <input
            type="text"
            class="txt-input"
            placeholder="Create a new goal..."
            spellcheck="false"
            autocomplete="off"
            id="addt" />
        </div>
      </div>
      <ul class="goals"></ul>
      <div class="card stat">
        <p class="corner"><span id="items-left">0</span> goals remain</p>
        <div class="filter">
          <button id="all" class="on">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>
        <div class="corner">
          <button id="clear-completed">Clear Completed</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Drag and drop to reorder list</p>
    </footer>
    <script src="./js/scripts.js"></script>
  </body>
</html>
