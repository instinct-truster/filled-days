<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filled Days</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="./assets/icons/icon-check.svg"
      as="image"
      type="image/svg+xml"
      crossorigin="anonymous" />
  </head>
  <body>
    <header class="header">
      <div class="spacer"></div>
      <pre class="header-text">Filled Days</pre>
      <button
        class="theme-switcher"
        id="theme-switcher"
        title="Toggle Day or Night Mode">
        <img src="./assets/icons/icon-sun.svg" alt="Change color theme" />
      </button>
    </header>
    <main>
      <div class="card add">
        <div class="cb-container">
          <button id="add-btn">+</button>
        </div>
        <div class="txt-container">
          <label for="addt">Create goal</label>
          <input
            type="text"
            class="txt-input"
            placeholder="Create a new goal..."
            spellcheck="false"
            autocomplete="off"
            id="addt" />
        </div>
      </div>
      <ul class="goals"></ul>
      <div class="card stat">
        <p class="corner"><span id="items-left">0</span> goals remain</p>
        <div class="filter">
          <button id="all" class="on">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>
        <div class="corner">
          <button id="clear-completed">Clear Completed</button>
        </div>
      </div>
    </main>

    <script src="./master.js"></script>
  </body>
</html>
